name: Update YouTube Videos

on:
  schedule:
    # 毎日午前9時（日本時間）に実行 = UTC 0:00
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Update YouTube videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: UCvzQFKQp8F8E9E5TqWvJr1w
        run: node update-youtube.js
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update YouTube videos [automated]" && git push)
